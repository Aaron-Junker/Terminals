name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  SLN_FILE_PATH: Source/Terminals.sln

jobs:
  build:
    # because of legacy dotnet 4.8
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v3
      - name: Setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.1.1
      - name: Restore Packages
        run: nuget restore ${{ env.SLN_FILE_PATH }}
      - name: Build solution
        run: msbuild ${{ env.SLN_FILE_PATH }} -t:rebuild -property:Configuration=Release
      - name: Test
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: ${{ env.SLN_FILE_PATH }}
          report_name: my_project_tests
